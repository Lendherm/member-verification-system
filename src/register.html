<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Cámara de Comercio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/styles/normalize.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/auth.css" />
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 100%;
        }

        #map-container {
            margin-top: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            overflow: hidden;
        }

        .search-button {
            margin-top: 8px;
            padding: 8px 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div id="main-header"></div>

    <main id="main-content">
        <div class="auth-container">
            <div class="auth-card">
                <h1>Crear nueva cuenta</h1>
                <form id="registration-form">
                    <div class="form-group">
                        <label for="name">Nombre completo</label>
                        <input type="text" id="name" name="name" required />
                    </div>

                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" required />
                    </div>

                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="tel" id="phone" name="phone" required />
                    </div>

                    <div class="form-group">
                        <label for="address">Dirección</label>
                        <div class="address-container">
                            <input type="text" id="address" name="address" required>
                            <div class="location-buttons">
                                <button type="button" id="auto-location" class="location-button">
                                    <i class="bi bi-geo-alt"></i> Usar mi ubicación
                                </button>
                                <button type="button" id="search-address" class="search-button">
                                    <i class="bi bi-map"></i> Buscar en mapa
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- Contenedor del mapa -->
                    <div class="form-group">
                        <div id="map-container" style="height: 300px; display: none;">
                            <div id="map"></div>
                            <p style="font-size: 0.85rem; margin-top: 8px;">Haz clic en el mapa para seleccionar tu
                                ubicación exacta</p>
                        </div>
                    </div>

                    <!-- Campos ocultos para coordenadas -->
                    <input type="hidden" id="latitude" name="latitude" />
                    <input type="hidden" id="longitude" name="longitude" />

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required />
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirmar contraseña</label>
                        <input type="password" id="confirm-password" name="confirm-password" required />
                    </div>

                    <button type="submit" class="auth-submit">Registrarse</button>
                </form>

                <div class="auth-links">
                    <p>¿Ya tienes una cuenta? <a href="/login.html">Inicia sesión</a></p> <!-- Cambiado -->
                </div>
            </div>
        </div>
    </main>

    <div id="main-footer"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Tu JS principal y el de mapa -->
    <script type="module" src="/main.js"></script>
    <script type="module" src="/services/register-map.js"></script>
</body>

</html>
